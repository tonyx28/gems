<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gem Collector!</title>
    <script type="text/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/game.css"></link>
    <link rel="stylesheet" href="assets/stylesheets/modal.css"></link>

  </head>
  <body class="background">
    <div class="main">
      <h1 class="title">Gem Collectors!</h1>
      <div class="game">
        <div class="left-container">
          <div class="time-box">
            <h3>Time</h3>
            <div id="time"></div>
          </div>
          <button id="new-game-btn" class="new-game-btn">New Game</button>
          <button id="demo-btn" class="demo-btn">Demo</button>
          <button id="about-btn" class="about-btn">About</button>
        </div>
        <div class="canvas-container">
          <canvas id="canvas" width=320 height=320></canvas>
        </div>
        <div class="right-container">
          <div class="score-box">
            <h3>Score</h3>
            <div id="score"></div>
          </div>
        </div>
        <div id="about-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
      </div>
    </div>
  </body>
</html>
